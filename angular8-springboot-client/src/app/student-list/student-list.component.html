<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Student List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Prenom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Branche</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students | async">
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.email}}</td>
            <td>{{student.branch}}</td>
            <td><button (click)="deleteStudent(student.studentId)" class="btn btn-danger">Delete</button>
                <button (click)="studentDetails(student.studentId)" class="btn btn-info" style="margin-left: 10px">Details</button>
                <button (click)="studentUpdate(student.studentId)" class="btn btn-warning" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
